<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default-layout}">
  
<head>
<th:block layout:fragment="css">
	<link rel="stylesheet" href="/css/boardDetailQna.css">
</th:block>

<th:block layout:fragment="script">
   <script type="text/javascript" th:inline="javascript"> 
   $(function() {
	   //글 수정 
	   $("#btnUpdate").on("click", () => {
		   
		   const boardId = $("#boardId").val();

          $.ajax({
              url: "/board/board",
              type: 'put',
              data: $("#updateForm").serialize(),
              success: (obj) => {
                  console.log(obj);
                  alert(obj.item.msg);
                  location.href = `/board/board/${boardId}`;
              },
              error: (error) => {
                  console.log(error);
              }
          });
       });
	   
	   //글 삭제
       $("#btnDelete").on("click", (e) => {
    	   
           e.preventDefault();
           
           $.ajax({
               url: '/board/board',
               type: 'delete',
               data: {
                   boardId: $("#boardId").val()
               },
               success: (obj) => {
                   console.log(obj);
                   alert(obj.item.msg);
                   location.href = `/board/qnaPage/{pageNum}`;
               },
               error: (error) => {
                   console.log(error);
               }
           });
       });
   });
   
   </script>
</th:block>
    
</head>

<body> 
<th:block layout:fragment="content">  
	
	
<form id="updateForm">
   <div class="container py-5">
	 <input type="hidden" id="boardId" name="boardId" th:value="${board.boardId}">
      <section id="postSection">
        <div id="postContainer">
          <input id="boardTitle" name="boardTitle" th:value="${board.boardTitle}">
          <div id="postInfo">
            <span id="postWriter" th:text="'작성자: ' + ${board.boardWriter}"></span>
            <span id="postDate" th:text="'작성일: ' + ${#strings.substring(board.boardRegdate, 0, 10) }"></span>
            <span id="postViews" th:text="'조회수: ' + ${board.boardCnt}"></span>
          </div>
          <input id="boardContent" name="boardContent" th:value="${board.boardContent}">
          <div id="fileSection">
            <h4>첨부 파일</h4>
            <ul id="fileList">
              <li>파일1.pdf <a href="#">다운로드</a></li>
            </ul>
          </div>
          <div id="postActions">
            <a type="button" id="btnUpdate">글 수정</a>
            <a type="button" id="btnDelete">글 삭제</a>
            <a href="/board/qnaPage" type="button" id="btnList">글 목록</a>
          </div>
        </div>
      </section>
    </div>
</form>
</th:block>
</body> 
</html>
