<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/default-layout}">

<head>
    <th:block layout:fragment="css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

            pw-wrap {
                font-family: 'Noto Sans KR', sans-serif;
                background-color: #f0f0f0;
            }

            .pw-container {
                max-width: 500px;
                margin: auto;
                padding: 50px;
                text-align: center;
                background-color: #fff;
                box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            }

            .pw-container img {
                width: 200px;
            }

            .pw-container h1 {
                margin: 20px 0;
                font-size: 32px;
            }

            .form-control {
                margin-bottom: 20px;
            }

            .form-control label {
                display: block;
                margin-bottom: 10px;
            }

            .form-control input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            .form-control input:focus {
                border-color: #ff9900;
                outline: none;
            }

            .form-control button {
                width: 100%;
                padding: 10px;
                background-color: #ff9900; /* 버튼 기본 배경색을 주황색으로 설정 */
                color: #fff; /* 버튼 글자색을 흰색으로 설정 */
                border: none;
                cursor: pointer;
            }

            /* 추가된 코드: 버튼에 마우스를 갖다 대거나 클릭하였을 때 배경색을 파랑색으로 변경 */
            .form-control button:hover,
            .form-control button:active {
                background-color: #ff6a00;
            }

        </style>
    </th:block>
    <th:block layout:fragment="script">
        <script type="text/javascript" th:inline="javascript">
            $(function() {
                $("form").on("submit", function (e) {
                    e.preventDefault(); // 원래의 submit 이벤트를 막습니다.

                    let userId = $("#userId").val();
                    let newPassword = $("#newPassword").val();
                    let confirmPassword = $("#confirmPassword").val();

                    if (userId == "" || newPassword == "" || confirmPassword == "") {
                        alert("빈칸을 채워주세요.");
                        return;
                    }

                    $.ajax({
                        type: "POST",
                        url: "/password/change",
                        data: {
                            'userId': userId,
                            'newPassword': newPassword,
                            'confirmPassword': confirmPassword
                        },
                        success: function (result) {
                            alert(result);
                            location.href = "/logout";
                        },
                        error: function (error) {
                            alert(error.responseText);
                        }
                    });
                });
            });
        </script>
    </th:block>

</head>

<body>
<th:block layout:fragment="content">
    <section class="pw-wrap">
        <div class="pw-container">
            <img src="/image/로고.png" alt="logo">
            <h1>비밀번호 변경</h1>
            <form>
                <div class="form-control">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId">
                </div>
                <div class="form-control">
                    <label for="newPassword">신규 비밀번호</label>
                    <input type="password" id="newPassword" name="newPassword">
                </div>
                <div class="form-control">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
                <div class="form-control">
                    <button type="submit">비밀번호 변경</button>
                </div>
            </form>
        </div>
    </section>
</th:block>
</body>
</html>
