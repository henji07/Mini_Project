<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default-layout}">
  
<head>
<th:block layout:fragment="css">
	<link rel="stylesheet" href="/css/boardCommunicate.css">
</th:block>

<th:block layout:fragment="script">
   <script type="text/javascript" th:inline="javascript">
   
   </script>
</th:block>
    
</head>

<body> 
<th:block layout:fragment="content">  

<img src="./image/free_main.png" alt="카테고리 이미지" style="display: block; margin: auto; margin-top: 70px; max-width: 50%; height: 50%;">
<!-- 카테고리 -->
<div class="board-communi-write-container">
<hr class="horizontal-line">
	<div class="board-communi-container">
    <div class="board-communi-title">
      <button>스터디</button>
      <button>프로젝트</button>
      <button>전체</button>
    </div>
    <!-- 글쓰기 버튼 -->
    <div class="board-communi-actions">
      <button style="left: 0;">글쓰기</button>
    </div>
  </div>
  
  <hr class="horizontal-line">

<!-- 드롭다운 -->
<div class="options-container">
    <select name="list-options" id="list-options">
        <option value="">글 정렬</option>
        <option value="recently">최신순</option>
        <option value="older">등록순</option>
        <option value="popular">인기순</option>
    </select>
</div>

  <hr class="horizontal-line-underdropdown">
<!-- 검색창 -->
  <div class="communi-search-box">
    <i class="fas fa-search communi-search-icon"></i>
    <input type="text" id="communi-search-input" placeholder="검색" />
    <button id="communi-search-button">검색</button>
  </div>
  
<!-- 상단 페이징 -->
  <div class="pagination-top">
    <span class="pagination-top-info">1 / 1 페이지</span>
    <div class="pagination-top-buttons">
      <button class="pagination-top-button" disabled>&larr;</button>
      <button class="pagination-top-button">&rarr;</button>
    </div>
  </div>

<!-- 게시물 -->
 <div class="communi-write">
 	<div class="notice">
      <a href="#" class="notice-title">공지사항</a>
    </div>
    <div class="post">
      <a href="#" class="title">게시물 제목1</a>
      <div class="meta">작성자: 현진이 | 작성일: 2023-06-21 | 조회수: 10</div>
    </div>
    <div class="post">
      <a href="#" class="title">게시물 제목2</a>
      <div class="meta">작성자: 유진이 | 작성일: 2023-06-20 | 조회수: 20</div>
    </div>
    <!-- 추가적인 게시물들을 여기에 추가할 수 있습니다 -->
  </div>

<!-- 하단 페이징 -->
  <div class="pagination-bottom">
    <button class="pagination-bottom-button pagination-button-previous" disabled>&larr; Previous</button>
    <span class="pagination-bottom-pages">1</span>
    <button class="pagination-bottom-button pagination-button-next">Next &rarr;</button>
  </div>    
</div>
</th:block>
</body> 
</html>
